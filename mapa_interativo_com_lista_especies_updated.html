<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa Interativo - Espécies de Piperaceae</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; right: 0; bottom: 0; left: 300px; }
        #sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            bottom: 10px;
            width: 280px;
            background: white;
            padding: 10px;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
        button {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .species-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .genus-header {
            font-weight: bold;
            margin-top: 10px;
            margin-left: 0;
        }
        .species-list li {
            margin-left: 15px;
            cursor: pointer;
            color: #007bff;
        }
        .species-list li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <h2>Buscar Espécie</h2>
    <input type="text" id="searchBox" placeholder="Digite uma espécie...">
    <button onclick="clearSearch()">Limpar busca</button>
    <h3>Lista de Espécies</h3>
    <ul class="species-list" id="speciesList"></ul>
</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script>
    // Inicialização do mapa
    const map = L.map('map').setView([-22.5, -53.5], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    const markers = L.markerClusterGroup();
    const speciesMarkers = {};
    const speciesOccurrences = {};
    const genusSpecies = {};

    // Carregar dados JSON
    fetch('dados_piperaceae.json')
        .then(res => res.json())
        .then(data => {
            data.forEach(d => {
                const esp = d.especie;
                if (!esp) return;
                // organizar estruturas
                speciesOccurrences[esp] = (speciesOccurrences[esp] || 0) + 1;
                const gen = d.genero || 'Desconhecido';
                if (!genusSpecies[gen]) genusSpecies[gen] = new Set();
                genusSpecies[gen].add(esp);
                // criar marcador
                const popup = `<b>Espécie:</b> ${d.especie}<br>
                    <b>Família:</b> ${d.familia || ''}<br>
                    <b>Gênero:</b> ${d.genero || ''}<br>
                    <b>Ano de coleta:</b> ${d.ano || ''}<br>
                    <b>Município:</b> ${d.municipio || ''}<br>
                    <b>Coletas:</b> ${d.amostras || ''}<br>
                    <b>Habitat:</b> ${d.habitat || ''}<br>
                    <b>Descrição:</b> ${d.descricao || ''}<br>
                    <b>Notas:</b> ${d.notas || ''}`;
                const m = L.marker([d.latitude, d.longitude]).bindPopup(popup);
                markers.addLayer(m);
                if (!speciesMarkers[esp]) speciesMarkers[esp] = [];
                speciesMarkers[esp].push(m);
            });
            map.addLayer(markers);
            populateSpeciesList();
        });

    // Preencher lista agrupada por gênero
    function populateSpeciesList() {
        const list = document.getElementById('speciesList');
        const genera = Object.keys(genusSpecies).sort();
        genera.forEach(gen => {
            const header = document.createElement('li');
            header.textContent = gen;
            header.className = 'genus-header';
            list.appendChild(header);
            Array.from(genusSpecies[gen]).sort().forEach(sp => {
                const li = document.createElement('li');
                li.textContent = `${sp} (${speciesOccurrences[sp]})`;
                li.onclick = () => focusOnSpecies(sp);
                list.appendChild(li);
            });
        });
    }

    // Focar nos marcadores da espécie
    function focusOnSpecies(sp) {
        if (!speciesMarkers[sp]) return;
        markers.clearLayers();
        speciesMarkers[sp].forEach(m => markers.addLayer(m));
        map.fitBounds(L.featureGroup(speciesMarkers[sp]).getBounds().pad(0.25));
    }

    // Limpar busca
    function clearSearch() {
        document.getElementById('searchBox').value = '';
        markers.clearLayers();
        Object.values(speciesMarkers).flat().forEach(m => markers.addLayer(m));
        map.setView([-22.5, -53.5], 7);
    }

    // Evento de digitação
    document.getElementById('searchBox').addEventListener('input', e => {
        const v = e.target.value.trim();
        if (v && speciesMarkers[v]) focusOnSpecies(v);
    });
</script>
</body>
</html>
